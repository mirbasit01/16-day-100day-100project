    <style>
        /* styles.css */    

       

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .scroll-container-top {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            display: flex;
            animation: scroll 30s linear infinite;
        }

        .img-p {
            flex: none;
            width: 250px;
            height: 50px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050404;
            /* border: 1px solid #ddd; */
            box-sizing: border-box;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-1100px);
            }
        }

        
        .coin-p-c{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            
        }
      .coin-img-m{
        padding-right: 4px;
      }
    </style>
</head>
