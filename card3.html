    <script>
        // Wait for the entire DOM to be loaded before running the script
document.addEventListener('DOMContentLoaded', () => {
    // Get the scroll container element by its ID
    const scrollContainer = document.getElementById('scroll-container');

    // Get the scroll content element by its ID
    const scrollContent = document.getElementById('scroll-content');

    // Create an array from the children elements of the scroll content
    const items = Array.from(scrollContent.children);

    // Clone each item and append the clone to the scroll content
    items.forEach(item => {
        const clone = item.cloneNode(true); // Create a deep copy of each item
        scrollContent.appendChild(clone); // Append the clone to the scroll content
    });

    // Initialize the scroll amount to 0
    let scrollAmount = 0;

    // Define the scroll function to create the infinite scroll effect
    function scroll() {
        // Increment the scroll amount by 1 pixel
        scrollAmount++;

        // Reset the scroll amount if it reaches half the width of the scroll content
        if (scrollAmount >= scrollContent.scrollWidth / 2) {
            scrollAmount = 0;
        }

        // Set the horizontal scroll position of the scroll container
        scrollContainer.scrollLeft = scrollAmount;

        // Request the browser to call the scroll function again on the next animation frame
        requestAnimationFrame(scroll);
    }

    // Start the scrolling animation
    scroll();
});

    </script>
