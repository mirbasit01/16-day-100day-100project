<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.content {
  margin: 20px;
}

.pagination {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.page-number {
  cursor: pointer;
  padding: 10px 15px;
  margin: 0 5px;
  border: 1px solid #000;
  border-radius: 5px;
  background-color: #f0f0f0;
  transition: background-color 0.3s;
}

.page-number:hover {
  background-color: #d0d0d0;
}

.page-number.active {
  background-color: #007bff;
  color: #fff;
  border-color: #007bff;
}

  </style>
</head>
<body>
  <div class="content">
    <div id="page-content"></div>
  </div>
  <div class="pagination">
    <span class="page-number" onclick="changePage(1)">1</span>
    <span class="page-number" onclick="changePage(2)">2</span>
    <span class="page-number" onclick="changePage(3)">3</span>
    <!-- Add more page numbers as needed -->
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  changePage(1);
});

function changePage(pageNumber) {
  const pageContent = document.getElementById('page-content');
  const pages = {
    1: '<h2>Page 1</h2><p>This is the content of page 1.</p>',
    2: '<h2>Page 2</h2><p>This is the content of page 2.</p>',
    3: '<h2>Page 3</h2><p>This is the content of page 3.</p>',
    // Add more pages as needed
  };

  pageContent.innerHTML = pages[pageNumber];

  // Update active page number
  const pageNumbers = document.querySelectorAll('.page-number');
  pageNumbers.forEach((page) => {
    page.classList.remove('active');
  });

  document.querySelector(`.page-number:nth-child(${pageNumber})`).classList.add('active');
}

  </script>
</body>
</html>
